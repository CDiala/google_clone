<!DOCTYPE html>
<html lang='en'>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Google Homepage</title>

        <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
        <link rel="stylesheet" href="/css/main.css">
    </head> 
    <body>
        <header>
            <nav class="navbar">
                <ul class="nav-lists">
                    <li >
                        <a href="#">Gmail</a>
                    </li>
                    <li>
                        <a href="#">Images</a>
                    </li>
                    <li>
                        <img src="/images/apps_black_24dp.svg" alt="google apps icon">
                    </li>
                    <li>
                        <img class="profile" src="/images/account_circle_black_24dp.svg" alt="profile icon">
                    </li>
                </ul>
            </nav>
        </header>
        <main>
            <img class="google-logo" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="this is the google logo image"/>
            <form action="#" class="google-form">
                <div class="input-group">
                    <span><img class='search-icon' src="/images/search_black_24dp.svg" alt="google search icon"></span>
                    <input type="search" name="google-search" id="search-bar">
                    <span><img class="search-mic" src="/images/mic_black_24dp.svg" alt="google mic"></span>
                </div>
                <div class="buttons-form">
                    <button>Google Search</button>
                    <button>I'm Feeling Lucky</button>
                </div>
            </form>
        </main>
        <footer>
            <div class="country">
                <p>Nigeria</p>
            </div>
            <div class="footer-list">
                <ul class="info">
                    <li >
                        <a href="#">About</a>
                    </li>
                    <li>
                        <a href="#">Advertising</a>
                    </li>
                    <li >
                        <a href="#">Business</a>
                    </li>
                    <li>
                        <a href="#">How Search Works</a>
                    </li>
                </ul>
                <ul class="carbon">
                    <li>
                        <img src="./images/green leaf.png" alt="green leaf">
                        <a href="#">Carbon neutral since 2007</a>
                    </li>
                </ul>
                <ul class="preferences">
                    <li>
                        <a href="#">Privacy</a>
                    </li>
                    <li >
                        <a href="#">Terms</a>
                    </li>
                    <li>
                        <a href="#">Settings</a>
                    </li>
                </ul>
            </div>
        </footer>
    </body>
</html>
